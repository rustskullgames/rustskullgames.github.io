<!-- ================= CONTENT ================= -->
<main class="contact-container">

  <h1>YOU CAN CONTACT US NOW!</h1>

  <p class="info-text">
    The main goal of the communication section at Rust Skull Games is simple.
    Your feedback, ideas and issues are extremely important to us.
  </p>

  <!-- ================= FORM ================= -->
  <form 
    action="https://formspree.io/f/mojjvygv"
    method="POST"
    class="contact-form"
  >
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Gmail Address" required>
    <input type="text" name="subject" placeholder="Support Type" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">SEND MESSAGE</button>
  </form>

</main>
