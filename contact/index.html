<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – Rust Skull Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- İSKELETLER -->
  <div class="skeleton left"></div>
  <div class="skeleton right"></div>

  <!-- BAŞLIK -->
  <h1>YOU CAN CONTACT US NOW!</h1>

  <!-- AÇIKLAMA -->
  <p class="description">
    If you have questions, ideas or business offers, feel free to contact us.
    Your feedback is extremely valuable for Rust Skull Games.
  </p>

  <!-- FORM -->
  <form action="https://formspree.io/f/XXXXYYYY" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Gmail Address" required>
    <input type="text" name="subject" placeholder="Support Type" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>
    <button type="submit">SEND MESSAGE</button>
  </form>

  <!-- FOOTER -->
  <footer>
    <p>Support Us On:</p>
    <div class="socials">
      <a href="#"><img src="instagram.png"></a>
      <a href="#"><img src="youtube.png"></a>
      <a href="#"><img src="itchio.png"></a>
      <a href="#"><img src="twitter.png"></a>
      <a href="#"><img src="tiktok.png"></a>
    </div>
  </footer>

</body>
</html>
